<script type="text/javascript">

var myTtl = document.querySelectorAll('.ttl');
var audio = document.querySelectorAll('audio');
    function playPause(id,obj){
        var oId=document.getElementById(id);

        if(oId.paused){
            for(var i=0;i<myTtl.length;i++){
                myTtl[i].className="ttl";
                audio[i].pause();
            }
            oId.play();

        }else if(!oId.paused){
            oId.pause();

        }
        obj.className = 'ttl dis';
    };

</script>
